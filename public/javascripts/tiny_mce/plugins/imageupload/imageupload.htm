 <html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Image Upload</title>
    <script language="javascript" type="text/javascript"  src="../../tiny_mce_popup.js"></script>
    <script language="javascript" type="text/javascript"  src="../../utils/mctabs.js"></script>
    <script language="javascript" type="text/javascript"  src="../../utils/form_utils.js"></script>
    <script language="javascript" type="text/javascript"  src="../../utils/validate.js"></script>
  </head>
  <body>
	<div class="tabs">
		<ul>
			<li id="upload_tab" class="current"><span><a href="javascript:mcTabs.displayTab('upload_tab','upload_panel');" onmousedown="return false;">Upload Image</a></span></li>
			<li id="selection_tab"><span><a href="javascript:mcTabs.displayTab('selection_tab','selection_panel');" onmousedown="return false;">Uploaded Images </a></span></li>
		</ul>
	</div>
	<div class="panel_wrapper">
		<div id="upload_panel" class="panel current">	
		    <form action="/user/main/upload_image" enctype="multipart/form-data" id="binary-edit-form"  method="post">
		        <p><label for="binary">Upload a file:</label><br/>
		          <input id="binary_uploaded_data" name="file" size="30" type="file" /></p>
		    
		        <p><label for="binary_title">Give it a    title</label><br/>
		        <input id="binary_title" name="binary[title]" size="30" type="text" value="" /></p>
		  
		        <p><label for="binary_contents">Add a 
		        description</label><br/>
		        <textarea cols="40" id="binary_contents" name="binary[contents]" rows="5"></textarea></p>
		        <input type="submit" value="Upload!" />
		   </form>
	    </div>
		<div id="selection_panel" class="panel">	
			Select a Previously Uploaded Image.
		 </div>		 
	</div>
  </body>
</html>
